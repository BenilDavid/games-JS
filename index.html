<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>rough</title>
</head>
<body>
    <div class="container-1">
        <h2>challenge 1: your age in days</h2>
     <div class="flex-box-container-1">
      
        <div>
        <button class="btn btn-primary" onclick="ageInDays()">Click me</button>
      </div>
      
      <div>
        <button class="btn btn-danger" onclick="reset()">Reset</button>
      </div>
      
      <div class="flex-box-container-1">
        <div id='flexbox-result'>
        </div>
      </div>
      
     </div>
    </div>
    <div class="container-2">
      <h2>challenge 2: generate cat</h2>
      <button class="btn btn-primary" onclick="generatecat()">Generate</button>
        
        <div class="flex-box-container-2" id="cat-gen">
    
        </div>
    </div>
    
    <div class="container-3">
        <h2>challenge 3: Rock Paper Scissor</h2>
        <div class="flex-box-container-3">
            <img src="img/rock.jpg" onclick="rpsgame()" alt="rock">
            <img src="img/paper.jpg" onclick="rpsgame()" alt="paper">
            <img src="img/scissor.jpg" onclick="rpsgame()" alt="scissor">
        </div>
    </div>
    <script src="Js/home.js"></script>
</body>
</html>
